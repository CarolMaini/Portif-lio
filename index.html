        <div class="cabecalho-navegacao d-flex justify-content-end">
          <a class="nav-link" aria-current="page" href="#sobre-mim" style="text-wrap: nowrap">Sobre Mim</a>
          <a class="nav-link" href="#projetos">Projetos</a>
          <a class="nav-link" href="#Contato" aria-disabled="true">Contato</a>

            Programadora, aqui você irá saber
            sobre meus trabalhos, projetos e contato.</p>
        </div>
      </div>
    </section>

    <!-- Inicio Meus Projetos -->
    <section id="projetos" class="meus-projetos">

      <div class="card-projetos">
        <div id="carouselExampleControls" class="carousel slide carousel-fade" data-bs-ride="false">
          <div class="carousel-inner" style="max-width: 300px;">
            <div class="carousel-item active">
              <img href="https://carolmaini.github.io/Flexbox-Grid/" src="job01.png" class="d-block mw-100 w-100" alt="...">
              
            </div>
            <link rel="stylesheet" href="https://carolmaini.github.io/Flexbox-Grid/">
            <div class="carousel-item">

            <div class="carousel-item">

            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" style="background-color: #ad6b6b!important; border-radius: 4px;" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" style="background-color: #ad6b6b!important; border-radius: 4px;" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>

            <li><a class="icon" href="https://github.com/CarolMaini?" target="_blank"><i class="bi bi-github"></i></a> </li>
            <li><a class="icon" href="https://w.app/port" target="_blank"><i class="bi bi-whatsapp"></i></a> </li>
            <li><a class="icon" href="https://www.linkedin.com/in/carol-maini-400316214/" target="_blank"><i class="bi bi-linkedin"></i></a> </li>
            <li><a class="icon" href="#"><i class="bi bi-share-fill"></i></a> </li>
